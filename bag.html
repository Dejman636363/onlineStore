<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="./sass/main.css">
    <script src="https://kit.fontawesome.com/56b56de47f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <a href="index.html">
            <h1 class="logo">OnlineStore</h1>
        </a>
        <div class="nav-container">
            <div class="nav-links">
                <!-- <a href="#categories">Categories</a>
                <a href="#onsale">On Sale</a>
                <a href="#contactus">Contact Us</a> -->
            </div>
            <div class="nav-icons">
                <a href="#account"><i class="fa-sharp fa-solid fa-user"></i></a>
                <a href="bag.html"><i class="fa-solid fa-basket-shopping"></i></a>
                <!-- <a href="favourite"></a> -->
            </div>
        </div>
    </nav>
    <section class="bag"> 
        <div class="bagbox wrapper">
            <div class="bagbox-order box">
                <h3 class="box-heading">Your bag</h3>
                <div class="order">
                    <div class="order-img"></div>
                    <div class="order-info">
                        <h4 class="order-info-element">AirPodsy</h4>
                        <select class="order-info-element">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <p class="order-price order-info-element">50.00$</p>
                    </div>
                </div>
            </div> 
            <div class="media-right">
                <div class="bagbox-delivery box">
                    <h3 class="box-heading">Estimated delivery</h3>
                    <p class="delivery-date">Thu. 30/03 - Fri.31/03</p>
                </div> 
                <div class="bagbox-payment box">
                    <h3 class="box-heading">Payment</h3>
                </div>
                <div class="bagbox-total box">
                    <h3 class="box-heading">Total</h3>
                    <div class="total">
                        <div class="total-info">
                            <p>Subtotal</p>
                            <p>Delivery</p>
                            <b><p>Total</p></b>
                        </div>
                        <div class="total-info left">
                            <p class="left">50.00$</p>
                            <p class="left">0.00$</p>
                            <b><p class="left">50.00$</p></b>
                        </div>
                    </div>
                    <button class="pay-btn">Pay</button>
                </div>
            </div>

        </div>
    </section> 
    <footer>
        <p> &copy; 2023 | OnlineStore
            <span class="icon-box">
                <a href=""><i class="fa-brands fa-square-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
            </span>
        </p>
    </footer>
</body>

</html>
